<script>
    let arr = [1,2,3,4,5,6]
    let index = +prompt("nhập số");
    let x = +prompt("nhập số2")
    function insertNumberToArray(array,x,index) {
        for (let i = 0; i <= array.length; i++) {
            if (i == index) {
                for (let j = (array.length - 1); j >= i; j--) {
                    array[j + 1] = array[j];
                }
                array[i] = x;
            }
        }
        return array

    }
    let result = insertNumberToArray(arr, x, index);
    console.log(result)

</script>
